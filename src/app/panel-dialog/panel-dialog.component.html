<div class="modal-content">
    <form class="content">
        <div [ngClass]="isSmallScreen ? 'small-forms' : 'forms'">
            <div class="panel-name-form">
                <mat-form-field appearance="fill">
                    <mat-label>Nome Pannello</mat-label>
                    <input matNativeControl type="text" [formControl]="panelName">
                    <mat-error *ngIf="panelName.invalid">Il nome del pannello deve essere specificato</mat-error>
                </mat-form-field>
            </div>
            <div class="grid-dimension-selector">
                <mat-form-field appearance="fill">
                    <mat-label for="panel-name">Dimensione Pannello</mat-label>
                    <select matNativeControl [formControl]="selectedDimension" (change)="updateSelectableWidgets($event)">
                        <option ngValue="2x2">2x2</option>
                        <option ngValue="3x3">3x3</option>
                        <option ngValue="4x3">4x3</option>
                        <option ngValue="4x4">4x4</option>
                    </select>
                </mat-form-field>
            </div>
        </div>

        <div class="widget-grid">
            <widget-grid (submitSelectedMeasuresEvent)="addMeasure($event)"></widget-grid>
        </div>
        <mat-error *ngIf="widgetsOverflowError.length !=0">{{ widgetsOverflowError }}</mat-error>
        <mat-error *ngIf="someError">Errore! controlla se Ã¨ presente un nome per il pannello e se hai selezionato {{selectableWidgets}} widget</mat-error>
        
        <div class="submit-button">
            <button type="button" mat-raised-button (click)="addPanel()">Aggiungi</button>
        </div>
    </form>
</div>
